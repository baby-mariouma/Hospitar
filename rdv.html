<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitar - Rendez-vous</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('rdv.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="home01.html">Hospitar</a>
            </div>
            <span class="menu-toggle" onclick="toggleMenu()">☰</span>
            <ul>
                <li><a href="home01.html">Accueil</a></li>
                <li><a href="analyse01.html">Analyses</a></li>
                <li><a href="donation01.html">Don</a></li>
                <li><a href="faq01.html">FAQs</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="container">
            <h3>Remplir cette formulaire pour prendre un rendez-vous</h3>
            <form action="" method="post">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur..." required />

                <label for="Nom">Nom</label>
                <input type="text" id="Nom" name="Nom" placeholder="Entrez votre nom..." />

                <label for="Prenom">Prénom</label>
                <input type="text" id="Prenom" name="Prenom" placeholder="Entrez votre prénom..." />

                <label for="date_naissance">Date de naissance</label>
                <input type="date" id="date_naissance" name="date_naissance" />

                <label for="num_carnet">Numéro de carnet de traitement</label>
                <input type="text" id="num_carnet" name="num_carnet" placeholder="Entrer Votre Numéro de Carnet.." />

                <label for="specialty">Le service Medical</label>
                <input type="text" id="specialty" name="specialty" readonly />

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrer Votre Email.." required />

                <label for="desc">Description</label>
                <input type="text" id="desc" name="desc" placeholder="Ajouter une Description.." />

                <button type="submit" value="submit" id="submit">Envoyer</button>
            </form>
        </section>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
            import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyClTUXS-DwC588L1c78f1wbzFKGpK0c1Gc",
                authDomain: "registrationform-7fec1.firebaseapp.com",
                projectId: "registrationform-7fec1",
                storageBucket: "registrationform-7fec1.firebasestorage.app",
                messagingSenderId: "802022052684",
                appId: "1:802022052684:web:1cab0d2d74276139c1b5e9"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            // Get reference to database services
            const db = getDatabase(app);

            document.getElementById("submit").addEventListener('click', function (e) {
                e.preventDefault();
                set(ref(db, 'user/' + document.getElementById("username").value),
                    {
                        nom: document.getElementById("Nom").value,
                        prenom: document.getElementById("Prenom").value,
                        date_naissance: document.getElementById("date_naissance").value,
                        num_carnet: document.getElementById("num_carnet").value,
                        specialty: document.getElementById("specialty").value,
                        email: document.getElementById("email").value,
                        desc: document.getElementById("desc").value,
                    });
                alert("Demande envoyée avec succès!");
            })
        </script>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hospitar - Tous droits réservés.</p>
    </footer>
</body>
</html>
